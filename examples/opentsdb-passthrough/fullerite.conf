{
    "prefix": "fullerite.",
    "interval": 5,
    "fulleritePort": 19191,
    "internalServer": {"port":"29090","path":"/metrics"},
    "collectorsConfigPath": "examples/opentsdb-collector/conf.d",
    "collectors": ["OpenTSDB"],

    "handlers": {
        "Log": {
           "interval": "10",
           "max_buffer_size": "100"
        },
        "OpenTSDBHandler": {
           "server": "192.168.99.100",
           "port": "4242"
        }
    }
}
